<head>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

{% for post in collections[2025] | reverse %}
<h2><a href="{{post.url}}">{{ post.data.title }}</a></h2>
<p>{{ post.data.description }}</p>
<p class="date">
  <i class="fa-regular fa-calendar"></i> {{ post.data.date | date }}
 
</p>
<hr>
{% endfor %}
<strong><p style="text-align: center;">See all blog posts <a href="/blog/index">here</a>!</p></strong>
